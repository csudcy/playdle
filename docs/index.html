<!DOCTYPE html>
<html lang="en" spellcheck="false">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, viewport-fit=cover, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Playdle</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="manifest" href="pwa/manifest.json">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/png">
    <link rel="canonical" href="https://TODO/" />
    <meta name="apple-mobile-web-app-title" content="Playdle">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-startup-image" href="assets/images/icon.png">
    <link rel="apple-touch-icon" href="assets/images/icon.png">
    <meta property="og:title" content="Playdle" />
    <meta property="og:site_name" content="Playdle" />
    <meta property="og:description" content="Spotify Web Player." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/svg/icon.png" />
    <meta property="og:url" content="https://TODO/" />
    <script src="https://kit.fontawesome.com/bca84fa23f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loadingScreen center">
        <i class="fa-solid fa-hourglass-empty"></i>
    </div>

    <div class="playerScreen center" style="display: none;">
        <div>
            <img style="opacity: 0;" class="trackImage" />
            <div style="opacity: 0;" class="trackName">Name</div>
            <div style="opacity: 0;" class="trackArtist">Artists</div>
        </div>
        <div class="time_update row">
            <div id="trackPosition">0:00</div>
            <div class="progressBar">
                <div class="progressEnabled"></div>
                <div class="progressPosition"></div>
            </div>
            <div id="trackDuration">0:00</div>    
        </div>
        <div class="controls2 row">
            <i class="button enabled fa-3x fa-solid fa-play" id="togglePlay"></i>
            <i class="button enabled fa-3x fa-solid fa-plus" id="addTime"></i>
            <i class="button enabled fa-3x fa-solid fa-eye" id="revealTrack"></i>
            <i class="button enabled fa-3x fa-solid fa-forward" id="nextTrack"></i>
        </div>
        <div>
            <i class="fa-1x fa-solid fa-list"></i>
            <span id="playlistName">?</span>
        </div>
        <div class="tip">
            <a href="https://open.spotify.com/" target="_blank" rel="noreferrer noopener">
                ðŸ’¡ Use Spotify to choose a playlist or album to play through!
            </a>
        </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
