<!DOCTYPE html>
<html lang="en" spellcheck="false">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, viewport-fit=cover, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>MySpotify</title>
    <link rel="stylesheet" href="style/style.min.css">
    <link rel="manifest" href="pwa/manifest.json">
    <link rel="shortcut icon" href="/assets/images/icon.png" type="image/png">
    <link rel="canonical" href="https://TODO/" />
    <meta name="apple-mobile-web-app-title" content="MySpotify">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-startup-image" href="/assets/images/icon.png">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    <meta property="og:title" content="MySpotify" />
    <meta property="og:site_name" content="MySpotify" />
    <meta property="og:description" content="Spotify Web Player." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/svg/icon.png" />
    <meta property="og:url" content="https://TODO/" />
</head>
<body>
    <div class="player center">
        <img class="t_art" />
        <div class="t_name"></div>
        <div class="t_artists"></div>
        <div class="time_update row">
            <div id="cur">0:00</div>
            <input type="range" value="0" />
            <div id="ttl">0:00</div>    
        </div>
        <div class="controls row">
            <div class="like" id="likeTrack"></div>
            <div class="previous" id="previousTrack"></div>
            <div class="play" id="togglePlay"></div>
            <div class="next" id="nextTrack"></div>
            <div class="lyrics" id="lyrics"></div>
        </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
